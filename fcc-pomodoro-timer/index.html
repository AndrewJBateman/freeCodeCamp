<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Encode+Sans|Maven+Pro'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id = "container">
  <div id="pomodoroTimer">
    <div id="time">
      <!--<input type="text" id="minutesLeft" value="25">-->
      <span id="workCount">25</span>
    </div><!--end time div-->
    <div id="filler">
    </div>
  </div><!--end Pomodoro timer div-->
    
  <form>
    
    <input type="button" class="btn btn-success wideButton" value="Start" onClick='start()'>
    <input type="button" class="btn btn-warning wideButton" value="Pause" onClick='stop()'> 
    <br>
    <input type="text" id="workDisplay" value="25">
    <input type="text" id="breakDisplay" value="5">
    <br>
    <span>
      <h2>Work Time Break Time</h2>
        
    <input type="button" class="btn btn-info" value="-" onClick='decreaseWorkDisplay()'>
    <input type="button" class="btn btn-info" value="+" onClick='increaseWorkDisplay()'>
    <input type="button" class="btn btn-info" value="-" onClick='decreaseBreakDisplay()'>
    <input type="button" class="btn btn-info" value="+" onClick='increaseBreakDisplay()'>
    <br>
    <input type="button" class="btn btn-light wideButton" value="Reset" onClick='resetWorkDisplay()'>
    <input type="button" class="btn btn-light wideButton" value="Reset" onClick='resetBreakDisplay()'>
    
  </form>
</div><!--end container div-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
