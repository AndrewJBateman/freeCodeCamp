<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC TicTacToe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div>
      <button type="button" class="btn btn-warning" id="reset">Reset</button>
      <h2 class="message"></h2>
      <br>
    </div>
    <div class="keypad">
      <div class="row0">
        <button type="button" class="btn btn-info" id="X">X</button> 
        <button type="button" class="btn btn-info" id="O">O</button> 
      </div>
        
      <div class="row1">
        <button type="button" class="btn btn-primary" id="1"></button>
        <button type="button" class="btn btn-primary" id="2"></button> 
        <button type="button" class="btn btn-primary" id="3"></button> 
      </div>
      <div class="row2">
        <button type="button" class="btn btn-primary" id="4"></button>
        <button type="button" class="btn btn-primary" id="5"></button> 
        <button type="button" class="btn btn-primary" id="6"></button> 
      </div>
      <div class="row3">
        <button type="button" class="btn btn-primary" id="7"></button> 
        <button type="button" class="btn btn-primary" id="8"></button> 
        <button type="button" class="btn btn-primary" id="9"></button> 
      </div>
    </div><!--end keypad div-->
  </div><!--end container div-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
