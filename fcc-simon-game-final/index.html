<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC Simon Game Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- Credit & Acknowledgement to George Louis of Root Tech. 
His youtube tutorials helped me to understand this project. -->

<div class="container">
   <div id="gameBoard">
     <div class="simon-btn" id="green"></div>
     <div class="simon-btn" id="red"></div>
     <div class="simon-btn" id="yellow"></div>
     <div class="simon-btn" id="blue"></div>
     <div id="controlPanel">
       <div class="title">SIMON</div>
       <div class="display inline">00</div>
       <div class="start-btn inline">Start</div>
       <div class="strict-btn inline">Strict</div>
       <button type = "button" class="btn btn-success on inline">ON</button>
       <button type = "button" class="btn btn-danger off inline">OFF</button>
     </div><!--end div controlPanel-->
   </div><!--end div gameBoard-->
</div><!--end div container-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
