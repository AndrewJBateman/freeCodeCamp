<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="container">
    <header>
      <h1 id="title">Music Survey Form</h1>
      <p id="description">What kind of music do you like?<p>
    </header>
    <form id="survey-form">
      <fieldset id="basic-info">
        <legend>About you</legend>
        <label id="name-label">Your Name <b>*</b>
          <input id="name" type="text" placeholder="Enter your name" name="name" value="name" required>
        </label>
        <label id="email-label">Email <b>*</b>
          <input id="email" type="email" placeholder="Enter your email" name="email" value="email" required>
        </label>
        <label id="number-label">Age <b>*</b>
          <input id="number" type="number" placeholder="Enter your age" name="age" value="age" required max="100" min="10">
        </label>
      </fieldset>
      <fieldset>
        <legend>Where do you mostly listen to music?</legend>
        <select id="dropdown" name="locations">
          <option value="driving">While driving</option>
          <option value="exercising">While doing exercise</option>
          <option value="cooking">While cooking</option>
          <option value="houseworking">While doing housework</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>What are your favorite types of music?</legend>
        <label for="pop">
          <input id="pop" type="checkbox" name="category" value="pop">Pop
        </label> 
        <label for="professional">
          <input id="classical" type="checkbox" name="category" value="classical">Classical
        </label>
        <label for="rock">
          <input id="rock" type="checkbox" name="category" value="rock">Rock
        </label>
        <label for="folk">
          <input id="folk" type="checkbox" name="category" value="folk">Folk
        </label>
        <label for="rap">
          <input id="rap" type="checkbox" name="category" value="rap">Rap 
        </label>
        <label for="other">
          <input id="other" type="checkbox" name="category" value="other">Other (specify below)
        </label>
      </fieldset>
      <fieldset id="other">
        <label for="other">Other</label>
        <textarea id="other" rows="1" placeholder="Specify here.."></textarea> 
      </fieldset>
      <fieldset>
        <legend>How often to you buy music?</legend>
        <label for="weekly">
          <input id="weekly" type="radio" name="frequency" value="weekly">Every week
        </label>
        <label for="monthly">
          <input id="monthly" type="radio" name="frequency" value="monthly">A few times a month
        </label>
        <label for="yearly">
          <input id="yearly" type="radio" name="frequency" value="yearly">A few times a year
        </label>
        <label for="century">
          <input id="century" type="radio" name="frequency" value="century">About once a century
        </label> 
      </fieldset>
      <fieldset id="comment">
        <label for="comments">Comments</label>
        <textarea id="comments" rows="7" placeholder="Insert Comments..."></textarea> 
        <br>
        <div id="buttons in-line">
          <input type="submit" value="SUBMIT" id="submit">
          <input type="reset" value="RESET" id="reset">
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
